

<main class="row justify-content-center">
    <section class="col-lg-5 col-md-7 mt-4">
     
            <p>Registrate</p>

            <div class="form-group">
                <label for="email">Email address</label>
                <input #email  type="email" class="form-control" id="email" required>
                
            </div>

            
              <div class="form-group">
                <label for="password">Password</label>
                <input #password type="password" class="form-control" id="password">
                <small></small>
              </div>

              <div class="form-group">
                <h5>Seleccionar Foto de Perfil:</h5>
                <input type="file" accept=".png, .jpg" (change)="onUpload($event)">
              </div>
              <div class="progress">
                <div *ngIf="snapshot | async" class="progress-bar progress-bar-striped bg-success" role="progressbar"
                  [style.width]="(uploadPercent | async) +'%'">
                  <!-- <span class="progressText" *ngIf="urlImage | async">
                    Ok!!</span> -->
                </div>
              </div>
              <br>
                <button type="submit" (click)="signUp(email.value,password.value)" class="btn btn-primary">Submit</button>
        
    </section>
</main>
